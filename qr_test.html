<!DOCTYPE html>
<html>
<head>
    <title>QR Code Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #qrcode { margin: 20px auto; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>QR Code Generation Test</h1>
    <p>Testing the official QRCode.js library</p>
    
    <button onclick="generateTestQR()">Generate Test QR Code</button>
    <button onclick="clearQR()">Clear</button>
    
    <div id="qrcode"></div>
    <p id="status"></p>
    
    <script src="js/qrcode.min.js"></script>
    <script>
        function generateTestQR() {
            const container = document.getElementById('qrcode');
            const status = document.getElementById('status');
            
            // Clear previous QR code
            container.innerHTML = '';
            
            try {
                status.textContent = 'Generating QR Code...';
                
                const qrCode = new QRCode(container, {
                    text: 'TEST123456',
                    width: 256,
                    height: 256,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                status.textContent = 'QR Code generated successfully! ✓';
                status.style.color = 'green';
                
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                status.style.color = 'red';
                console.error('QR Generation Error:', error);
            }
        }
        
        function clearQR() {
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('status').textContent = '';
        }
        
        // Test if library loaded
        window.onload = function() {
            const status = document.getElementById('status');
            if (typeof QRCode !== 'undefined') {
                status.textContent = 'QRCode library loaded successfully ✓';
                status.style.color = 'green';
            } else {
                status.textContent = 'QRCode library failed to load ✗';
                status.style.color = 'red';
            }
        }
    </script>
</body>
</html>
